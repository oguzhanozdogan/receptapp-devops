name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend unit tests (Jest)
        run: |
          cd backend
          npm test

      - name: Run API tests (Newman)
        run: |
          cd backend
          npm run test:api

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd backend
          npm install
          cd ../frontend
          npm install

      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 10

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test
